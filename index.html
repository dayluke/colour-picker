<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colour Picker</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,900&display=swap" rel="stylesheet">

        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>

    <body>

        <div id="main-container">
        <div id="title">Colour Picker</div>
        <div id="piechart" style="height: 60vh; width: 100%"></div>

        <label for="opacity-slider">Opacity</label>
        <input type="range" min="0" max="1" value="1" step="0.01" oninput="changeOpacity(this)">

        <label for="Vibrance-slider">Vibrance</label>
        <input type="range" min="0" max="100" value="100" step="0.01" oninput="changeVibrance(this)">
        
        <div id="bubble-container">
            
            <div class="color-bubble">
            <p></p>
            </div>
            
            <div class="color-bubble">
            <p></p>
            </div>
            
            <div class="color-bubble">
            <p></p>
            </div>
            
        </div>

    </body>

</html>
