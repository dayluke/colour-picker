<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colour Picker</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,900&display=swap" rel="stylesheet">

        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
            
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['#FF0000', 1],
                ['#FF7F00', 1],
                ['#FFFF00', 1],
                ['#7FFF00', 1],
                ['#00FF00', 1],
                ['#00FF7F', 1],
                ['#00FFFF', 1],
                ['#007FFF', 1],
                ['#0000FF', 1],
                ['#7F00FF', 1],
                ['#FF00FF', 1],
                ['#FF007F', 1]
            ]);
            
            var options = {
                title: '',
                legend: 'none',
                height: 900, 
                pieSliceText: 'none',
                pieSliceBorderColor : "transparent",
                'tooltip' : { trigger: 'none'},
                backgroundColor: { fill:'transparent' },
                slices: {
                0: {color: '#FF0000'},
                1: {color: '#FF7F00'},
                2: {color: '#FFFF00'},
                3: {color: '#7FFF00'},
                4: {color: '#00FF00'},
                5: {color: '#00FF7F'},
                6: {color: '#00FFFF'},
                7: {color: '#007FFF'},
                8: {color: '#0000FF'},
                9: {color: '#7F00FF'},
                10: {color: '#FF00FF'},
                11: {color: '#FF007F'}
                }
            };
            
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            
            function selectHandler()
            {
                var selectedItem = chart.getSelection()[0];
                if (selectedItem)
                {
                    var topping = data.getValue(selectedItem.row, 0);
                    generateColourScheme(data, selectedItem.row);
                }
            }
            
            google.visualization.events.addListener(chart, 'select', selectHandler);    
            
            chart.draw(data, options);
            }
        </script>
    </head>

    <body>

        <div id="main-container">
        <div id="title">Colour Picker</div>
        <div id="piechart" style="height: 60vh; width: 100%"></div>

        <label for="opacity-slider">Opacity</label>
        <input type="range" min="0" max="1" value="1" step="0.01" oninput="changeOpacity(this)">

        <label for="Vibrance-slider">Vibrance</label>
        <input type="range" min="0" max="100" value="100" step="0.01" oninput="changeVibrance(this)">
        
        <div id="bubble-container">
            
            <div class="color-bubble">
            <p></p>
            </div>
            
            <div class="color-bubble">
            <p></p>
            </div>
            
            <div class="color-bubble">
            <p></p>
            </div>
            
        </div>

    </body>

</html>
